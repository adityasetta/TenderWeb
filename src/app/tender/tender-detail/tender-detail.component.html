<!-- Begin Page Content -->
<div class="container-fluid">

	<!-- Page Heading -->
	<div class="d-sm-flex align-items-center justify-content-between mb-4">
		<h1 class="h3 mb-0 text-gray-800">eProcure Tender Management</h1>
		<a routerLink="/tender/list" class="d-none d-sm-inline-block btn btn-sm btn-light shadow-sm">
      <i class="fas fa-arrow-left fa-sm"></i> Back</a>
	</div>

  <nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <button class="nav-link active" id="nav-tender-tab" data-bs-toggle="tab" data-bs-target="#nav-tender" type="button" role="tab" aria-controls="nav-tender" aria-selected="true">Tender Info</button>
    </div>
  </nav>

  <form [formGroup]="form"  class="main-form" (submit)="onSaveTender()">
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active border" id="nav-tender" role="tabpanel" aria-labelledby="nav-tender-tab">
        <div class="tender-form-container">
          <h5>Edit Tender</h5>
          <hr/>
          <div class="form-inline form-group">
            <div class="col-md-2 form-inline">
              <label>Tender Info:</label>
              <label class="text-danger">*</label>
            </div>
            <input type="text" class="form-control mx-sm-3 col-md" id="tenderName" formControlName="tenderName">
          </div>
          <div class="form-inline form-group">
            <div class="col-md-2 form-inline">
              <label>Tender Ref:</label>
              <label class="text-danger">*</label>
            </div>
            <input type="text" class="form-control mx-sm-3 col-md-4" id="contractNo" formControlName="contractNo">
          </div>

          <div class="form-inline form-group">
            <div class="col-md-2 form-inline">
              <label>Release Date:</label>
              <label class="text-danger">*</label>
            </div>
            <input type="date" class="form-control mx-sm-3 col-md-4" id="releaseDate" formControlName="releaseDate">
            <input type="time" class="form-control" id="releaseTime" formControlName="releaseTime">
          </div>

          <div class="form-inline form-group">
            <div class="col-md-2 form-inline">
              <label>Closing Date:</label>
              <label class="text-danger">*</label>
            </div>
            <input type="date" class="form-control mx-sm-3 col-md-4" id="closingDate" formControlName="closingDate">
            <input type="time" class="form-control" id="closingTime" formControlName="closingTime">
          </div>

          <div class="form-inline form-group">
            <div class="col-md-2 form-inline">
              <label>Description:</label>
              <label class="text-danger">*</label>
            </div>
            <textarea class="form-control mx-sm-3 col-md" id="description" rows="4" formControlName="description"></textarea>
          </div>
        </div>
      </div>
    </div>

    <button *ngIf="mode !== 'ReadOnly'" type="submit" class="btn btn-primary tender-submit-btn">Submit</button>
  </form>

</div>
