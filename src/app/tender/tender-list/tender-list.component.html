<!-- Begin Page Content -->
<div class="container-fluid">

	<!-- Page Heading -->
	<div class="d-sm-flex align-items-center justify-content-between mb-4">
		<h1 class="h3 mb-0 text-gray-800">Tenders</h1>
		<a *ngIf="role === 'ADMIN'" routerLink="/tender/create" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
				class="fas fa-plus fa-sm text-white-50"></i> Create Tender</a>
	</div>
  <div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Tender List</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" width="100%" cellspacing="0">
                <thead>
                    <tr class="table-tr-header">
                        <th>Tender Id</th>
                        <th>Contract No</th>
                        <th>Tender Name</th>
                        <th>Release Date</th>
                        <th>Closing Date</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tender of tenders">
                        <td>{{ tender.tenderId }}</td>
                        <td>{{ tender.contractNo }}</td>
                        <td>{{ tender.tenderName }}</td>
                        <td>{{ tender.releaseDate }}</td>
                        <td>{{ tender.closingDate }}</td>
                        <td class="table-td-action">
                          <a [routerLink]="['/tender/view', tender.tenderId, 1]" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm btn-primary-outline"><i class="fas fa-search fa-sm text-white-50"></i></a>
                          <a [routerLink]="['/tender/edit', tender.tenderId]" *ngIf="role === 'ADMIN'" class="d-none d-sm-inline-block btn btn-sm btn-warning shadow-sm btn-primary-outline"><i class="fas fa-edit fa-sm text-yellow-50"></i></a>
                          <button class="d-none d-sm-inline-block btn btn-sm btn-danger shadow-sm btn-primary-outline" *ngIf="role === 'ADMIN'" (click)="onDelete(tender.tenderId)"><i class="fas fa-trash-alt fa-sm text-white-50"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
  </div>
</div>
