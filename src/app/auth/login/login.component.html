<div class="bg-gradient-primary">
<div class="container">
  <!-- Outer Row -->
  <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
          <div class="card o-hidden border-0 shadow-lg my-5">
              <div class="card-body p-0">
                  <div class="p-5">
                      <div class="text-center">
                          <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                      </div>
                      <mat-spinner *ngIf="isLoading"></mat-spinner>
                      <form class="user" (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
                          <div class="form-group">
                              <input type="text" class="form-control form-control-user" ngModel name="userId"
                              #userIdInput="ngModel" required  placeholder="UserId">
                              <mat-error *ngIf="userIdInput.invalid">Please enter a user id.</mat-error>
                          </div>
                          <div class="form-group">
                              <input type="password" class="form-control form-control-user" ngModel name="password"
                              #passwordInput="ngModel" required placeholder="Password">
                              <mat-error *ngIf="passwordInput.invalid">Please enter a valid passowrd.</mat-error>
                          </div>
                          <div class="form-group">
                              <div class="custom-control custom-checkbox small">
                                  <input type="checkbox" class="custom-control-input" id="customCheck">
                                  <label class="custom-control-label" for="customCheck">Remember Me</label>
                              </div>
                          </div>
                          <button class="btn btn-primary btn-user btn-block">
                              Login
                          </button>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
</div>
